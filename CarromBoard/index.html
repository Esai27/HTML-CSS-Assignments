<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrom Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carrom-frame">
        <!-- Pockets style -->
        <div class="pockets p1"></div>
        <div class="pockets p2"></div>
        <div class="pockets p3"></div>
        <div class="pockets p4"></div>
        <!-- End of Pockets Styel -->
        <!-- Base Style -->
        <div class="base top-base">
            <div class="red-circle c1"></div>
            <div class="outline outline-1"></div>
            <div class="outline outline-2"></div>
            <div class="red-circle c2"></div>
        </div>
        <div class="base right-base">
            <div class="red-circle c3"></div>
            <div class="outline outline-3"></div>
            <div class="outline outline-4"></div>
            <div class="red-circle c4"></div>
        </div>
        <div class="base bottom-base">
            <div class="red-circle c5"></div>
            <div class="outline outline-5"></div>
            <div class="outline outline-5"></div>
            <div class="red-circle c6"></div>
        </div>
        <div class="base left-base">
            <div class="red-circle c7"></div>
            <div class="outline outline-3"></div>
            <div class="outline outline-4"></div>
            <div class="red-circle c8"></div>
        </div>
        <!-- End of Base Style -->
        <!-- corner style -->
        <div class="corners cor1"></div>
        <div class="corners cor2"></div>
        <div class="corners cor3"></div>
        <div class="corners cor4"></div>
        <!-- End of corner style -->
        <div class="star_img">
            <img src="images/star_img2.jpg" alt="">
        </div>
    </div>   
    
</body>
</html>
